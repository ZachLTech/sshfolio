<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - zachl.tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .connection-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #terminal {
            flex: 1;
            background: #000;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #terminal .terminal {
            height: 100% !important;
            width: 100% !important;
        }
        
        .terminal .xterm-viewport {
            width: 100% !important;
        }
        
        .status {
            color: #fff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="connection-form">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>
    <div class="status" id="status">Not connected</div>
    <div id="terminal"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/fit/fit.min.js"></script>
    <script>
        let term;
        let socket;
        let isConnected = false;
        const PROXY_URL = 'ws://localhost:3000';

        function initTerminal() {
            // Create terminal with initial size
            term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#000000',
                    foreground: '#ffffff'
                },
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                fontSize: 14,
                letterSpacing: 0,
                lineHeight: 1,
                scrollback: 1000,
                cols: 80,  // Standard terminal width
                rows: 24   // Standard terminal height
            });
            
            term.open(document.getElementById('terminal'));
            
            // Load the FitAddon
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            
            // Initial fit
            fitAddon.fit();
            
            // Handle window resizing
            window.addEventListener('resize', () => {
                fitAddon.fit();
                if (socket && isConnected) {
                    // Notify the server of the new size
                    socket.send(JSON.stringify({
                        type: 'resize',
                        cols: term.cols,
                        rows: term.rows
                    }));
                }
            });
        }

        function updateButtons(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        function connect() {
            if (isConnected) return;
            
            updateStatus('Connecting...');
            
            try {
                socket = new WebSocket(PROXY_URL);
                
                socket.onopen = () => {
                    isConnected = true;
                    updateStatus('Connected');
                    updateButtons(true);
                    term.write('\r\n\x1B[1;32mConnected to zachl.tech\x1B[0m\r\n');
                    
                    term.onData(data => {
                        if (isConnected) {
                            socket.send(data);
                        }
                    });
                };
                
                socket.onmessage = (event) => {
                    term.write(event.data);
                };
                
                socket.onclose = () => {
                    disconnect();
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'error');
                    disconnect();
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Failed to connect', 'error');
                disconnect();
            }
        }

        function disconnect() {
            if (!isConnected) return;
            
            if (socket) {
                socket.close();
            }
            
            isConnected = false;
            updateStatus('Disconnected');
            updateButtons(false);
            term.write('\r\n\x1B[1;31mDisconnected from zachl.tech\x1B[0m\r\n');
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = type === 'error' ? '#ff4444' : '#ffffff';
        }

        window.addEventListener('load', () => {
            initTerminal();
        });
    </script>
</body>
</html>
